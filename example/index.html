<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <canvas id='canvas'></canvas>
        <select id='filter' onChange="onChangeFilter()">
          <option value="default">No Filter</option>
          <option value="greyscale">Greyscale</option>
          <option value="sepia">Sepia</option>
          <option value="invert">Invert Color</option>
        </select>
        <button onClick="captureScreenshot()">Capture Screenshot</button>
        <button onClick="toggleMicPlayback()">Toggle Mic Playback</button>
        <script src='./js/bundle.js'></script>
        <script>
          var rtsee = new RTSee(document.getElementById('canvas'));

          function captureScreenshot () {
            document.body.appendChild(rtsee.captureScreenshot());
          }

          function toggleMicPlayback () {
            rtsee.toggleMicPlayback();
          }

          function onChangeFilter () {
            rtsee.opts.filter = document.getElementById('filter').value;
          }
        </script>
    </body>
</html>
