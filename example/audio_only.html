<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RTSee Audio Only Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>RTSee Audio Only Example</h1>
        <div>
            <button onClick="toggleMicPlayback()">Toggle Mic Playback</button>
        </div>
        <script src='./js/bundle.js'></script>
        <script>
          var rtsee = new RTSee({video: false, onError: onError});

          function captureScreenshot () {
            document.body.appendChild(rtsee.captureScreenshot());
          }

          function toggleMicPlayback () {
            rtsee.toggleMicPlayback();
          }

          function onError () {
            alert('Error getting Microphone. Make sure allow access to your Microphone');
          } 
        </script>
    </body>
</html>
